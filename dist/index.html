<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hoop</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../src/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../src/css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="header">
      <div>
        <h1 class="game-name">Hoop</h1>
      </div>
      <div id="mute-button" class="mute">
        MUTE
      </div>
      <div class="profile-links">
        <a href="https://github.com/jon-dominguez94">
          <img src="../src/github.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/jondominguez94/">
          <img src="../src/linkedin.png" alt="LinkedIn">
        </a>
      </div>
    </div>
    <div class="main">
      <div id="game" class="game-container fade-in">
        <canvas id="game-canvas"></canvas>
        <div class="fade-in" id="menu">
          <img id="initial-header" src="https://fontmeme.com/permalink/190114/5c9f42bc5327b219103fa65b3c0b584b.png">
          <div class="hidden" id="score">
            <h3>Your Score:</h3>
            <p id="score-p">100000</p>
          </div>
          <section class="welcome">
            <h2>Objective</h2>
            <p>Enclose the blue orbs before they explode. Avoid red, bomb orbs! Increase the multiplier with streaks.</p>
            <button class="button" id="start-button">Start</button>
          </section>
        </div>
      </div>
    </div>
    
    <script src="./main.js"></script>
  </div>
  <iframe src="../src/sounds/silence.wav" allow="autoplay" id="audio" style="display:none"></iframe>
  <audio id="bgm" src='../src/sounds/bg.wav' autoplay loop></audio>
  <audio id="move" src='../src/sounds/move.wav'></audio>
  <audio id="open" src='../src/sounds/open.wav'></audio>
  <audio id="close" src='../src/sounds/close.wav'></audio>
  <audio id="kill" src='../src/sounds/kill.wav'></audio>
  <audio id="die" src='../src/sounds/die.wav'></audio>
  <audio id="killbomb" src='../src/sounds/killbomb.wav'></audio>
  <audio id="upgrade" src='../src/sounds/upgrade.wav'></audio>
  <audio id="fail" src='../src/sounds/fail.wav'></audio>
</body>
</html>
