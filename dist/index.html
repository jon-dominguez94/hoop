<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hoop</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../src/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../src/css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="header">
      <div>
        <h1>Hoop</h1>
      </div>
      <div>
        <a href="../src/github.png">
          <img class="github-pic" src="../src/github.png" alt="">
        </a>
      </div>
    </div>
    <div class="main">
      <div id="game" class="game-container fade-in">
        <canvas id="game-canvas"></canvas>
        <div class="fade-in" id="menu">
          <h1 id="initial-header">Hoop</h1>
          <div class="hidden" id="score">
            <h3>Your Score:</h3>
            <p id="score-p">100000</p>
          </div>
          <section class="welcome">
            <h2>Objective</h2>
            <p>Enclose the blue orbs before they explode. Avoid red, bomb orbs! Increase the multiplier with streaks.</p>
            <button class="button" id="start-button">Start</button>
          </section>
        </div>
      </div>
    </div>
    
    <script src="./main.js"></script>
  </div>
</body>
</html>
